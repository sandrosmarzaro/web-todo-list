<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit TODO List</title>
</head>
<body>
    <header>
        <h1 th:text="'Edit ' + ${todoList.name} + ' List'">Edit List</h1>
    </header>

    <div class="todoListForm">
        <form th:action="@{/todoList/edit/{id}(id=${todoList.id})}" method="POST" class="row g-2">
            <div class="col-12">
                <div class="form-group">
                    <label for="todoListName">Enter your TODO List name</label>
                    <input type="text" name="name" id="todoListName" class="form-control" aria-describedby="todoListName" th:value="${todoList.name}">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="todoListDescription">Enter your TODO List description</label>
                    <input type="text" name="description" id="todoListDescription" class="form-control" aria-describedby="todoListDescription" th:value="${todoList.description}">
                </div>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="col-auto mx-auto">
                    <button type="submit" class="btn btn-primary">Ok</button>
                    <a href="/" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </form>
    </div>

    <footer>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TODO List</title>
</head>
<body>
    <header>
        <h1>TODO Lists</h1>
    </header>

    <div class="todoListForm">
        <form action="/todoList" method="POST" class="row g-2">
            <div class="col-sm-5">
                <input type="text" name="name" id="todoListName" class="form-control" placeholder="Enter your TODO List" aria-describedby="todoListName" required>
            </div>
            <div class="col-sm-5">
                <input type="text" name="description" id="todoListDescription" class="form-control" placeholder="Enter your description" aria-describedby="todoListDescription" required>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </div>

    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="todoList : ${todoLists}">
                <td data-th-text="${todoList.id}"></td>
                <td data-th-text="${todoList.name}"></td>
                <td data-th-text="${todoList.description}"></td>
                <td><a th:href="@{/todoList/edit/{id}(id=${todoList.id})}">Edit</a></td>
                <td><a th:href="@{/todoList/remove/{id}(id=${todoList.id})}">Remove</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer>
    </footer>
</body>
</html>

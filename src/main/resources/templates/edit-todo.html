<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Edit TODO</title>
</head>
<body>

    <header>
      <h1 th:text="'Edit ' + ${todo.name} + ' List'">Edit TODO</h1>
    </header>

    <div class="todoForm">
        <form th:action="@{/todos/edit/{id}(id=${todo.id})}" method="POST" class="row g-2">
            <div class="col-12">
                <div class="form-group">
                    <label for="todoName">Enter your TODO name</label>
                    <input type="text" name="name" id="todoName" class="form-control" aria-describedby="todoName" th:value="${todo.name}">
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label for="todoDescription">Enter your TODO description</label>
                    <input type="text" name="description" id="todoDescription" class="form-control" aria-describedby="todoDescription" th:value="${todo.description}">
                </div>
            </div>
            <input hidden="hidden" name="todoListId" th:value="${todo.todoList.id}">
            <div class="col-12 d-flex justify-content-center">
                <div class="col-auto mx-auto">
                    <button type="submit" class="btn btn-primary">Ok</button>
                    <a href="/" class="btn btn-danger">Cancel</a>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
